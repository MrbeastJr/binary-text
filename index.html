<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary to Text Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', sans-serif;
            background: #000000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -10%;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.08) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
        }
        
        body::after {
            content: '';
            position: absolute;
            bottom: -30%;
            left: -5%;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.05) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
        }
        
        .container {
            background: #0a0a0a;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5), 
                        0 0 1px rgba(255, 255, 255, 0.1);
            padding: 50px;
            max-width: 700px;
            width: 100%;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
        }
        
        .header {
            margin-bottom: 40px;
            text-align: center;
        }
        
        .icon {
            font-size: 3.5em;
            margin-bottom: 15px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        h1 {
            color: #ffffff;
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }
        
        .subtitle {
            color: #a3a3a3;
            font-size: 1em;
            font-weight: 400;
            letter-spacing: 0.3px;
        }
        
        .input-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 12px;
            color: #f7f7f7;
            font-weight: 600;
            font-size: 0.95em;
            letter-spacing: 0.3px;
        }
        
        textarea {
            width: 100%;
            padding: 18px;
            border: 1px solid #333333;
            border-radius: 12px;
            font-size: 1em;
            font-family: 'Monaco', 'Courier New', monospace;
            resize: vertical;
            min-height: 120px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: #1a1a1a;
            color: #ffffff;
            letter-spacing: 1px;
        }
        
        textarea:focus {
            outline: none;
            border-color: #666666;
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.08),
                        0 8px 24px rgba(0, 0, 0, 0.4);
            background: #222222;
        }
        
        textarea::placeholder {
            color: #666666;
            font-weight: 300;
            letter-spacing: 1px;
        }
        
        .button-group {
            display: flex;
            gap: 12px;
            margin-bottom: 30px;
        }
        
        button {
            flex: 1;
            padding: 15px 28px;
            border: none;
            border-radius: 10px;
            font-size: 0.95em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }
        
        .convert-btn {
            background: #ffffff;
            color: #000000;
            box-shadow: 0 8px 20px rgba(255, 255, 255, 0.15);
            position: relative;
            overflow: hidden;
        }
        
        .convert-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }
        
        .convert-btn:hover::before {
            left: 100%;
        }
        
        .convert-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(255, 255, 255, 0.2);
            background: #f5f5f5;
        }
        
        .convert-btn:active {
            transform: translateY(-1px);
        }
        
        .clear-btn {
            background: #1a1a1a;
            color: #ffffff;
            border: 1px solid #333333;
        }
        
        .clear-btn:hover {
            background: #2a2a2a;
            border-color: #555555;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.4);
        }
        
        .output-group {
            margin-top: 30px;
        }
        
        .output-label {
            display: block;
            margin-bottom: 12px;
            color: #f7f7f7;
            font-weight: 600;
            font-size: 0.95em;
            letter-spacing: 0.3px;
        }
        
        .output-box {
            background: #1a1a1a;
            border: 1px solid #333333;
            border-radius: 12px;
            padding: 18px;
            min-height: 120px;
            word-wrap: break-word;
            white-space: pre-wrap;
            font-family: 'Monaco', 'Courier New', monospace;
            color: #ffffff;
            line-height: 1.8;
            font-size: 1.05em;
            letter-spacing: 0.5px;
            transition: all 0.3s;
            box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.3);
        }
        
        .output-box.active {
            border-color: #666666;
            background: #222222;
            box-shadow: inset 0 2px 8px rgba(255, 255, 255, 0.05),
                        0 0 0 1px rgba(255, 255, 255, 0.1);
        }
        
        .info-box {
            background: rgba(255, 255, 255, 0.05);
            border-left: 3px solid #555555;
            padding: 16px;
            border-radius: 8px;
            margin-top: 25px;
            font-size: 0.9em;
            color: #d3d3d3;
            font-weight: 400;
        }
        
        .info-box strong {
            color: #ffffff;
            font-weight: 600;
        }
        
        .char-count {
            margin-top: 12px;
            font-size: 0.85em;
            color: #888888;
            font-weight: 400;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon"><i class="fas fa-code"></i></div>
            <h1>Binary Decoder</h1>
            <p class="subtitle">Convert Binary to Text Instantly</p>
        </div>
        
        <div class="input-group">
            <label for="binaryInput">Binary Input</label>
            <textarea id="binaryInput" placeholder="010000010100001001000011010001000100010101000110"></textarea>
        </div>
        
        <div class="button-group">
            <button class="convert-btn" onclick="convertBinaryToText()"><i class="fas fa-arrow-right"></i> Convert</button>
            <button class="clear-btn" onclick="clearAll()"><i class="fas fa-trash"></i> Clear</button>
        </div>
        
        <div class="output-group">
            <span class="output-label">Output Text</span>
            <div class="output-box" id="output">Your decoded text will appear here...</div>
            <div class="char-count" id="charCount"></div>
        </div>
        
        <div class="info-box">
            <strong><i class="fas fa-lightbulb"></i> Pro Tip:</strong> Enter binary as a continuous string (no spaces). Each 8 bits = 1 character. Non-ASCII values are automatically skipped!
        </div>
    </div>
    
    <script>
        function convertBinaryToText() {
            const binaryInput = document.getElementById('binaryInput').value.trim();
            const output = document.getElementById('output');
            const charCount = document.getElementById('charCount');
            
            if (!binaryInput) {
                output.textContent = 'Please enter binary values!';
                output.classList.remove('active');
                charCount.textContent = '';
                return;
            }
            
            try {
                // Split by spaces or newlines first
                let binaryChunks = binaryInput.trim().split(/[\s\n]+/);
                
                // Filter out empty strings
                binaryChunks = binaryChunks.filter(chunk => chunk.length > 0);
                
                // If no chunks with spaces, treat as continuous string
                if (binaryChunks.length === 0) {
                    throw new Error('No binary input found.');
                }
                
                let result = '';
                let processedChars = 0;
                let skippedChars = 0;
                
                // Check if input has spaces (individual 8-bit chunks)
                const hasSpaces = binaryInput.includes(' ') || binaryInput.includes('\n');
                
                if (hasSpaces) {
                    // Process space-separated binary
                    for (let binary of binaryChunks) {
                        // Validate binary format - only 0s and 1s
                        if (!/^[01]+$/.test(binary)) {
                            skippedChars++;
                            continue;
                        }
                        
                        // Pad or trim to 8 bits
                        if (binary.length < 8) {
                            binary = binary.padStart(8, '0');
                        } else if (binary.length > 8) {
                            skippedChars++;
                            continue;
                        }
                        
                        // Convert binary to decimal (ASCII code)
                        const decimal = parseInt(binary, 2);
                        
                        // Auto-ignore non-standard ASCII values (outside 0-127)
                        if (decimal < 0 || decimal > 127) {
                            skippedChars++;
                            continue;
                        }
                        
                        // Convert ASCII code to character
                        result += String.fromCharCode(decimal);
                        processedChars++;
                    }
                } else {
                    // Process continuous string without spaces
                    const cleanBinary = binaryInput.replace(/[\s\n]/g, '');
                    
                    // Validate binary format - only 0s and 1s
                    if (!/^[01]+$/.test(cleanBinary)) {
                        throw new Error('Invalid characters detected. Please use only 0s and 1s.');
                    }
                    
                    // Split into 8-bit chunks and convert
                    for (let i = 0; i < cleanBinary.length; i += 8) {
                        const binary = cleanBinary.substring(i, i + 8);
                        
                        // Skip if not 8 bits
                        if (binary.length < 8) {
                            skippedChars++;
                            continue;
                        }
                        
                        // Convert binary to decimal (ASCII code)
                        const decimal = parseInt(binary, 2);
                        
                        // Auto-ignore non-standard ASCII values (outside 0-127)
                        if (decimal < 0 || decimal > 127) {
                            skippedChars++;
                            continue;
                        }
                        
                        // Convert ASCII code to character
                        result += String.fromCharCode(decimal);
                        processedChars++;
                    }
                }
                
                if (result === '') {
                    output.textContent = 'No valid characters found. All values were outside ASCII range.';
                    output.classList.remove('active');
                    charCount.textContent = '';
                } else {
                    output.textContent = result;
                    output.classList.add('active');
                    charCount.innerHTML = `<i class="fas fa-check"></i> Characters decoded: ${processedChars}${skippedChars > 0 ? ` (${skippedChars} skipped)` : ''}`;
                }
            } catch (error) {
                output.textContent = `âš  ${error.message}`;
                output.classList.remove('active');
                charCount.textContent = '';
            }
        }
        
        function clearAll() {
            document.getElementById('binaryInput').value = '';
            document.getElementById('output').textContent = 'Your decoded text will appear here...';
            document.getElementById('output').classList.remove('active');
            document.getElementById('charCount').textContent = '';
        }
        
        // Allow Enter key to convert
        document.getElementById('binaryInput').addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                convertBinaryToText();
            }
        });
    </script>
</body>
</html>
